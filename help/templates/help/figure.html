{% load static %}

<div class="card" style="max-width: 1200px; margin-bottom: 20px">
    <div class="card-body">
        <figure class="figure">
            <img src="{% static img_src %}" class="img-fluid" alt="" >
            <figcaption class="figure-caption text-right">Figure {{no}}. {{title}}</figcaption>
        </figure>
    </div>
</div>
