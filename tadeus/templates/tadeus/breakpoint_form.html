<div class="form-row" >

    <div class="form-group col-md-4" >

        <div class="input-group mb-3 flex-nowrap">
            {{ chromosome.errors }}
            <div class="input-group-prepend" >
                <span class="input-group-text" style="font-size: 14px;line-height:1rem; padding: .375rem; width:110px">Chromosome</span>
            </div>

            <select name="{{  chromosome.html_name  }}" class="form-control"  id="{{ chromosome.id_for_label }}" required>
                {% for s_chromosome in chromosomes %}
                    <option value="{{ s_chromosome.id }}" {% if chromosome.value|add:0  == s_chromosome.id %}selected{% endif %}>{{ s_chromosome.name }}</option>
                {% endfor %}
            </select>

        </div>
    </div>

    <div class="form-group col-md-4" >

        <div class="input-group mb-3 flex-nowrap">
            {{ coordinate.errors }}
            <div class="input-group-prepend">
                <span class="input-group-text" style="font-size: 14px;line-height:1rem; padding: .375rem; width:110px">Coordinate</span>
            </div>

            <input class="form-control" type="number" name="{{ coordinate.html_name }}" id="{{ coordinate.id_for_label }}" value="{{ coordinate.value}}" required>

        </div>

    </div>

    <div class="form-group col-md-4">

        <div class="input-group mb-3  flex-nowrap">
            {{ direction.errors }}
            <div class="input-group-prepend" >
                <span class="input-group-text" style="font-size: 14px;line-height:1rem; padding: .375rem; width:110px">Orientation</span>
            </div>

            <select name="{{ direction.html_name }}" class="form-control"  id="{{ direction.id_for_label }}" required>
                <option value="H">Head</option>
                <option value="T">Tail</option>
            </select>
        </div>

    </div>

</div>
